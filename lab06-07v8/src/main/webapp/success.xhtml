<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Welcome to Java Beat  for seeing PrimeFaces_Spring_Hibernate_Project</title>
</h:head>
<h:body>
    <h:form>

        <table>
            <tr>
                <td><h:outputLabel for="name" value="Name : " /></td>
                <td><p:inputText id="name" value="#{owner.name}">
                    <p:ajax event="blur" update="nameMsg" />
                </p:inputText>
                    <p:message id="nameMsg" for="name" display="icon"/>
                </td>
            </tr>
            <tr>
                <td><h:outputLabel for="birthDate" value="BirthDate : " /></td>
                <td><p:inputText id="birthDate" value="#{owner.birthDate}" type="date" pattern="yyy-MM-dd">
                    <f:convertDateTime pattern="yyyy-MM-dd"/>
                    <p:ajax event="blur" update="birthDateMsg" />
                </p:inputText>
                    <p:message id="birthDateMsg" for="birthDate" display="icon"/>
                </td>
            </tr>
            <tr>
                <td><h:outputLabel for="address" value="Address : " /></td>
                <td><p:inputText id="address" value="#{owner.address}">
                    <p:ajax event="blur" update="addressMsg" />
                </p:inputText>
                    <p:message id="addressMsg" for="address" display="icon"/>
                </td>
            </tr>
            <tr>
                <td><h:outputLabel for="iq" value="IQ : " /></td>
                <td><p:inputText id="iq" value="#{owner.iq}" type="number">
                    <p:ajax event="blur" update="iqMsg" />
                </p:inputText>
                    <p:message id="iqMsg" for="iq" display="icon"/>
                </td>
            </tr>
            <tr>
                <td><p:commandButton id="addOwner" value="Add" action="#{ownerBean.addOwner(owner)}" ajax="false"/></td>
                <td><p:commandButton id="reset" value="Reset" action="#{ownerBean.reset}" ajax="false"/></td>
            </tr>
        </table>
    </h:form>
</h:body>

</html>
